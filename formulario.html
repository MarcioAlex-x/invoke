<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Formulário</title>
</head>
<body>
    <nav>
    <img src="imagens/Black and Grey Clean Modern Minimalist Creative Technology Logo (1).png"
        alt="Logo marca da Invoke Tecnologias">
    <h1>invoke tenologias</h1>
</nav>

<div class="cadastro">
    <h3>Cadastro</h3>
    <form method="get">
        <fieldset style="border-radius: 10px; padding: 20px; ">
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input type="text" placeholder="Digite o seu nome">
            <label>Data de Nascimento</label>
            <input type="date">
            <label>Data da entrevista</label>
            <input type="datetime-local">
            <label>Email</label>
            <input type="email">
            <label>Númeri da casa</label>
            <input type="number">
            <label>Senha</label>
            <input type="password">
            <label>Telephone</label>
            <input type="tel">
            <label>Conte a sua história</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <select name="" id="">
                <option value="0">Escolha o curso</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
            </select>

            <input type="checkbox">
            <label for="">Checkbox</label>
            <br>
            <input type="checkbox" checked>
            <label for="">Desejo receber emails inconvenientes</label>
        </fieldset>    
    </form>
</div>

</body>
</html>
